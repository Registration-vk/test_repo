{% extends 'my_projects/index.html' %}

{% block title %}
video loading
{% endblock %}

{% block body %}
<div class="my-3">
    <h2>Exercise recognition</h2>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" class="btn btn-primary">Predict!</button>
</form>

{% if video_object %}
<div class="my-3">
    <h3>Result:</h3>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Exercise type</th>
        <th scope="col">Reps number</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>{{ pred_type }}</td>
        <td>{{ pred_count }}</td>
    </tr>
    </tbody>
</table>
<div class="my-3">
    <img src="{{ path_tagged_video }}" alt="connect" style="max-height:500px">
</div>
{% endif %}

{% endblock %}
