{% extends 'my_projects/index.html' %}

{% block title %}
Image loading
{% endblock %}

{% block body %}
<div class="my-3">
<h2>Sex-age detection</h2>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% if image_object %}
<h3>Succesfully uploaded : {{ image_object.name }}</h3>
<img src="{{ path_tagged_image }}" alt="connect" style="max-height:300px">

{% endif %}

{% endblock %}
