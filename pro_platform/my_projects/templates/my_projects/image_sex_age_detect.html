{% extends 'my_projects/index.html' %}

{% block title %}
Image loading
{% endblock %}

{% block body %}
<div class="my-3">
<h2>Sex-age detection</h2>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     <input class="btn btn-primary" type="submit" value="Predict!">
</form>

{% if image_object %}
<div class="my-3">
    <h3>Tagged image:</h3>
</div>
<div class="my-3 d-flex justify-content-center">
    <img src="{{ path_tagged_image }}" alt="connect" style="max-height:300px">
</div>
{% endif %}

{% endblock %}
