{% extends 'my_projects/index.html' %}

{% block title %}
Image loading
{% endblock %}

{% block body %}

<div class="divs_inline">
    <div>
    Sex-age detection
    </div>
    <div>
        <div style="justify-content: flex-end">
            <a class="btn btn-info my-2"
            href="{% url 'my_projects:sex_age_det_about' %}">
            About</a>
        </div>
    </div>
</div>

<div class="my-1">
<a class="btn btn-success"
   href="{% url 'my_projects:sex_age_det_img' %}">
   Download image for test</a>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     <input class="btn btn-primary" type="submit" name="predict" value="Predict!">
</form>

{% if image_object %}
<div class="my-3">
    <h3>Sex-age detection result:</h3>
</div>
<div class="my-3 d-flex justify-content-center">
    <img src="{{ path_tagged_image }}" alt="connect" style="max-height:300px">
</div>
{% endif %}

<div class="my-1">
<a class="btn btn-warning"
   href="{% url 'my_projects:index' %}">
   Back to projects</a>
</div>
{% endblock %}
