{% extends 'auth_block/index.html' %}

{% block title %}
  Reset Password
{% endblock %}

{% block body %}

<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 class="text-center my-3">Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons mt-3">
			<input type="submit" value="Send" class="btn btn-primary">
			<a href="{%url 'auth_block:login' %}"  class="btn btn-warning">Cancel</a>
		</div>
	</form>
</div>

{% endblock %}
